{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-3">Register</h3>

            <form method="POST">
                <input name="fullname" class="form-control mb-3" placeholder="Full Name" required>
                <input name="email" class="form-control mb-3" placeholder="Email" required>
                <input name="phone" class="form-control mb-3" placeholder="Phone">
                <input name="password" class="form-control mb-3" type="password" placeholder="Password" required>

                <button class="btn btn-primary w-100">Register</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account? <a href="/login">Login</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
